name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  UV_VERSION: "0.5.21"

jobs:
  lint:
    name: "lint"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      # The official GitHub setup-python action can be faster, because GitHub caches the Python
      # versions alongside the runner.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Use the latest version compatible with the project's requires-python constraint.
          python-version-file: "pyproject.toml"

      - name: Install the project
        run: uv sync --locked --all-packages --all-extras --dev

      - name: Ruff format
        run: uv run ruff format --check

      - name: Ruff check
        run: uv run ruff check --output-format=github

  test:
    name: "test"

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --locked --all-packages --all-extras --dev

      - name: Run tests
        run: uv run pytest
